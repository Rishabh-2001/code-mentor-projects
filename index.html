<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f6e286d0dd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="box">
          <div class="img-box">
            <img
              src="image-equilibrium.jpg"
              alt="Equilibrium-image"
              class="equi-img"
            />
            <div class="layer"></div>
            <img
              class="view"
              src="eye-regular.svg"
              alt="#"
            />
          </div>
          <div class="content">
            <h2 class="heading">Equilibrium #3429</h2>
            <p class="para">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="icon-text">
              <div class="icon-box-1">
                <p class="icon-1-text">
                  <i class="fab fa-ethereum icc"></i>0.041 ETH
                </p>
              </div>

              <div class="icon-box-2">
                <p class="clock-icon-text">
                  <i class="far fa-clock clock-icon"></i>3 days left
                </p>
              </div>
            </div>
            <div class="author">
              <img
                src="image-avatar.png"
                alt="avatar-image"
                class="picture"
              />
              <p class="about">
                Creation of <span class="bold">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
